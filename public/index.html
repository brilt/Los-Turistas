<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    
    <script>
      function initMap() {
        // Créer une carte centrée sur un emplacement spécifique
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 48.856614, lng: 2.3522219 }, // Coordonnées de Paris, France
          zoom: 12,
        });
  
        // Ajouter un marqueur à l'emplacement de la carte
        const marker = new google.maps.Marker({
          position: { lat: 48.856614, lng: 2.3522219 }, // Coordonnées de Paris, France
          map: map,
          title: "Paris",
        });
      }
    </script>
  </body>
</html>
